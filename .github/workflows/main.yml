name: Java CI

on: [push]

jobs:
  test:
    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/checkout@v3
      - name: Set up JDK 11
        uses: actions/setup-java@v3
        with:
          java-version: '11'
          distribution: 'adopt'
          
      - name: test
        run: mvn test
        
      - name: ALL
        run: |
         ls
         
      - name: TARGET
        run: |
         ls target
         
      - name: SITE
        run: |
         ls target/site
         
      - name: JACOCO
        run: |
          ls target/site/jacoco
          
      - name: Publish Test Report
        uses: mikepenz/action-junit-report@v3
        if: always() # always run even if the previous step fails
        with:
          report_paths: '/target/site/jacoco/*.xml'
          
